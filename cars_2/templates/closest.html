<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>{{ field }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

  <div class="container">
    <h2 class="text-center mb-4">{{ field }} הקרוב ביותר</h2>

    {% if car %}
      <div class="card p-3">
        <h4>{{ car.car_model }} ({{ car.license_plate }})</h4>
        <p><strong>בעלות:</strong> {{ car.ownership }}</p>
        <p><strong>סטטוס:</strong> {{ car.status }}</p>
        <p><strong>ק״מ:</strong> {{ car.km }}</p>
        <p><strong>{{ field }}:</strong> {{ date }}</p>
      </div>
    {% else %}
      <p class="text-danger">לא נמצא רכב רלוונטי.</p>
    {% endif %}

    <a href="/" class="btn btn-secondary mt-4">חזור</a>
  </div>

</body>
</html>
