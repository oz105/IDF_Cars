<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>עדכון ק"מ לרכב</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            padding: 20px;
            background: #f0f0f5;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            font-size: 1rem;
        }
        select, input {
            padding: 8px 10px;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid #bbb;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: 600;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form method="post" action="/update_km">
        <label for="license_plate">בחר רכב לעדכון:</label>
        <select id="license_plate" name="license_plate" required>
            {% for car in cars %}
            <option value="{{ car.license_plate }}">{{ car.license_plate }} - {{ car.car_model }}</option>
            {% endfor %}
        </select>

        <label for="km">ק"מ חדש:</label>
        <input type="number" id="km" name="km" min="0" required>

        <button type="submit">עדכן ק"מ</button>
        <a href="{{ url_for('index') }}">חזרה לעמוד הבית</a>
    </form>
</body>
</html>
