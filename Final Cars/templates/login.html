<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>התחברות</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <form method="POST" class="border p-4 bg-white shadow rounded text-center" style="width: 300px;">

        <!-- לוגו למעלה -->
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="mb-3" style="width: 100px; height: auto;">

        <h4 class="mb-3">התחברות</h4>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <div class="mb-3 text-end">
            <label class="form-label">שם משתמש</label>
            <input type="text" name="username" class="form-control" required />
        </div>
        <div class="mb-3 text-end">
            <label class="form-label">סיסמה</label>
            <input type="password" name="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">התחבר</button>
    </form>
</body>
</html>
