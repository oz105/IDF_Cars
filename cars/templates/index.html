<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title> 专</title>
</head>
<body>
    <h1> 住驻转 专 砖</h1>
    <form action="/add_car" method="post">
        住驻专 专砖: <input name="license_plate"><br>
         专: <input name="car_model"><br>
        注转: <input name="ownership"><br>
        住住: <input name="status"><br>
        转专 住: <input type="date" name="test_due_date"><br>
        驻 : <input type="date" name="next_maintenance_date"><br>
        驻 砖: <input type="date" name="oil_change_date"><br>
        拽" : <input name="km" type="number"><br>
        <button type="submit">住祝</button>
    </form>

    <h2>  专</h2>
    <ul>
        {% for car in cars %}
            <li>{{ car.license_plate }} - {{ car.car_model }} - {{ car.km }} 拽"</li>
        {% endfor %}
    </ul>
</body>
</html>
